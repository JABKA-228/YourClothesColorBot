<!DOCTYPE html>
<html>

<head>
<title>Яндекс Speech Kit</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>

<body>

<audio scr="" id="audio">
</audio>

<textarea id="text" style="width: 400px; height: 200px;">

</textarea>
<br />
<input value="Воспроизвести" type="button" onclick="voice()" />

<script type="text/javascript">
var voice = function() {
var text = document.getElementById('text').value;
var audio = document.getElementById('audio');

var url = 'https://tts.voicetech.yandex.net/generate?' +
'key=22fe10e2-aa2f-4a58-a934-54f2c1c4d908' +
'&text=' + encodeURI(text) +
'&fornat=wav' +
'&lang=ru-RU' +
'&speaker=zahar' +
'&robot=1';

audio.src = url;
audio.load();
audio.onloadeddata = function() {
audio.play();
};
};

</script>

</body>

</html>
